        async function renderContent() {

            // Parse markdown to HTML

            );
            
            // Update article content

            // Render mermaid diagrams with error handling
            if (window.mermaid) {

                for (const element of mermaidElements) {
                    try {
                        element.removeAttribute('data-processed');
                        await mermaid.run({
                            nodes: [element],
                        });
                    } catch (error) {
                        console.error('Mermaid rendering error:', error);
                        element.innerHTML = `

                                border-left: 4px solid #ef4444;

                        `;

            }
        }
        
        function initializeAudioPlayers() {
            const article = document.getElementById('content');
            const audioElements = article.querySelectorAll('audio');
            
            audioElements.forEach((audioEl, index) => {
                const src = audioEl.getAttribute('src');
                const title = audioEl.getAttribute('data-title') || `Audio ${index + 1}`;
                
                if (!src) return;
                
                // Create player container
                const playerDiv = document.createElement('div');
                playerDiv.className = 'audio-player';
                playerDiv.innerHTML = `
                    <div class="audio-player-title">${title}</div>
                    <div class="audio-controls">
                        <button class="audio-play-button" data-audio-id="${index}">‚ñ∂</button>
                        <div class="audio-progress-container">
                            <div class="audio-progress-bar" data-audio-id="${index}">
                                <div class="audio-progress-fill"></div>
                            </div>
                            <div class="audio-time">
                                <span class="audio-current-time">0:00</span>
                                <span class="audio-duration">0:00</span>
                            </div>
                        </div>
                        <div class="audio-volume-control">
                            <span class="audio-volume-icon" data-audio-id="${index}">üîä</span>
                            <div class="audio-volume-slider" data-audio-id="${index}">
                                <div class="audio-volume-fill"></div>
                            </div>
                        </div>
                    </div>
                `;
                
                // Replace audio element with player
                audioEl.parentNode.replaceChild(playerDiv, audioEl);
                
                // Initialize Howler
                const sound = new Howl({
                    src: [src],
                    html5: true,
                    onload: function() {
                        const duration = sound.duration();
                        const durationEl = playerDiv.querySelector('.audio-duration');
                        durationEl.textContent = formatTime(duration);
                    },
                    onplay: function() {
                        const btn = playerDiv.querySelector('.audio-play-button');
                        btn.textContent = '‚è∏';
                        updateProgress();
                    },
                    onpause: function() {
                        const btn = playerDiv.querySelector('.audio-play-button');
                        btn.textContent = '‚ñ∂';
                    },
                    onend: function() {
                        const btn = playerDiv.querySelector('.audio-play-button');
                        btn.textContent = '‚ñ∂';
                        const fill = playerDiv.querySelector('.audio-progress-fill');
                        fill.style.width = '0%';
                    }
                });
                
                // Store sound instance
                playerDiv._howler = sound;
                
                // Play/pause button
                const playBtn = playerDiv.querySelector('.audio-play-button');
                playBtn.addEventListener('click', () => {
                    if (sound.playing()) {
                        sound.pause();
                    } else {
                        sound.play();
                    }
                });
                
                // Progress bar click
                const progressBar = playerDiv.querySelector('.audio-progress-bar');
                progressBar.addEventListener('click', (e) => {
                    const rect = progressBar.getBoundingClientRect();
                    const percent = (e.clientX - rect.left) / rect.width;
                    const duration = sound.duration();
                    sound.seek(duration * percent);
                });
                
                // Volume control
                const volumeIcon = playerDiv.querySelector('.audio-volume-icon');
                const volumeSlider = playerDiv.querySelector('.audio-volume-slider');
                const volumeFill = playerDiv.querySelector('.audio-volume-fill');
                
                volumeIcon.addEventListener('click', () => {
                    if (sound.volume() > 0) {
                        sound.volume(0);
                        volumeFill.style.width = '0%';
                        volumeIcon.textContent = 'üîá';
                    } else {
                        sound.volume(1);
                        volumeFill.style.width = '100%';
                        volumeIcon.textContent = 'üîä';
                    }
                });
                
                volumeSlider.addEventListener('click', (e) => {
                    const rect = volumeSlider.getBoundingClientRect();
                    const percent = (e.clientX - rect.left) / rect.width;
                    sound.volume(percent);
                    volumeFill.style.width = (percent * 100) + '%';
                    volumeIcon.textContent = percent > 0 ? 'üîä' : 'üîá';
                });
                
                // Update progress
                function updateProgress() {
                    if (sound.playing()) {
                        const seek = sound.seek();
                        const duration = sound.duration();
                        const percent = (seek / duration) * 100;
                        
                        const fill = playerDiv.querySelector('.audio-progress-fill');
                        const currentTime = playerDiv.querySelector('.audio-current-time');
                        
                        fill.style.width = percent + '%';
                        currentTime.textContent = formatTime(seek);
                        
                        requestAnimationFrame(updateProgress);
                    }
                }
            });
        }
        
        function formatTime(seconds) {
            const mins = Math.floor(seconds / 60);
            const secs = Math.floor(seconds % 60);
            return mins + ':' + (secs < 10 ? '0' : '') + secs;
        }
        
        // Wait for Mermaid to be ready, then render
        async function initRender() {
            // Wait for Mermaid to load
            let attempts = 0;
            while (!window.mermaidReady && attempts < 50) {
                await new Promise(resolve => setTimeout(resolve, 100));
                attempts++;
            }
            
            if (window.mermaidReady) {
                await renderContent();
            } else {
                console.warn('Mermaid failed to load, rendering without diagrams');
                await renderContent();
            }
        }
        
        // Store reference for module to call if it loads first
        window.contentReadyToRender = initRender;
        
        // Start render when DOM is ready
        if (document.readyState === 'loading') {
            document.addEventListener('DOMContentLoaded', initRender);
        } else {
            initRender();
        }
    </script>
</body>
