        async function renderContent() {
            const article = document.getElementById('content');
            
            // Parse markdown to HTML

            // Replace mermaid code blocks with div elements
            html = html.replace(
                /<pre><code class="language-mermaid">([\s\S]*?)<\/code><\/pre>/g,
                '<div class="mermaid">$1</div>'
            );
            
            // Update article content
            article.innerHTML = html;
            
            // Render mermaid diagrams with error handling
            if (window.mermaid) {
                const mermaidElements = article.querySelectorAll('.mermaid');
                
                for (const element of mermaidElements) {
                    try {
                        element.removeAttribute('data-processed');
                        await mermaid.run({
                            nodes: [element],
                        });
                    } catch (error) {
                        console.error('Mermaid rendering error:', error);
                        element.innerHTML = `
                            <div style="
                                background: linear-gradient(135deg, #fee2e2 0%, #fecaca 100%);
                                border-left: 4px solid #ef4444;
                                padding: 20px;
                                border-radius: 12px;
                                color: #991b1b;
                            ">
                                <div style="font-weight: 700; margin-bottom: 8px;">‚ö†Ô∏è Mermaid Syntax Error</div>
                                <div style="font-size: 14px;">${error.message || 'Invalid diagram syntax'}</div>
                            </div>
                        `;
                    }
                }
            }
        }
        
        // Wait for Mermaid to be ready, then render
        async function initRender() {
            // Wait for Mermaid to load
            let attempts = 0;
            while (!window.mermaidReady && attempts < 50) {
                await new Promise(resolve => setTimeout(resolve, 100));
                attempts++;
            }
            
            if (window.mermaidReady) {
                await renderContent();
            } else {
                console.warn('Mermaid failed to load, rendering without diagrams');
                await renderContent();
            }
        }
        
        // Store reference for module to call if it loads first
        window.contentReadyToRender = initRender;
        
        // Start render when DOM is ready
        if (document.readyState === 'loading') {
            document.addEventListener('DOMContentLoaded', initRender);
        } else {
            initRender();
        }
